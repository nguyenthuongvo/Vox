<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" 
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <meta name="msapplication-TileColor" content="#2196f3">
    <meta name="msapplication-config" content="browserconfig.xml">
    <meta name="theme-color" content="#2196f3">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="msapplication-starturl" content="./">
    <meta name="description"
          content="Progressive Web Application for serial communication with your own Bluetooth Low Energy (Smart) devices">

    <title>Vox - Web Bluetooth</title>

    <link rel="manifest" href="manifest.json">
    <link rel="apple-touch-icon" sizes="180x180" href="icons/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="icons/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="icons/favicon-16x16.png">
    <link rel="mask-icon" href="icons/safari-pinned-tab.svg" color="#2196f3">
    <link rel="shortcut icon" href="icons/favicon.ico">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href="./css/normalize.css" rel="stylesheet">
    <link rel="stylesheet" href="./css/jquery-ui.css">
    <link href="./css/wheelcolorpicker.css" rel="stylesheet">
    <link rel="stylesheet" href="./css/main.css?version=3">
</head>
<body>
    <div class="spinner"></div>
    <div class="container">
        <div class="device-info">
            <div class="device-led-count">
                <span class="material-icons icon-led-count">
                    tungsten
                </span>
                <span class="battery_level">--</span>
            </div>
            <div class="device-name">
                <!-- <svg class="spinner" style="display: none;" width="15px" height="15px" viewBox="0 0 66 66" xmlns="http://www.w3.org/2000/svg">
                    <circle class="path" fill="none" stroke-width="6" stroke-linecap="round" cx="33" cy="33" r="30"></circle>
                 </svg> -->
                <span class="device-label" id="device-name"></span>
            </div>
            <div class="device-action">
                <button id="connect"  type="button" class="action-btn action-btn-connected" aria-label="bluetooth">
                    <span class="material-icons">bluetooth</span>
                </button>
                <button id="disconnect" style="display: none;"  type="button" class="action-btn action-btn-disconnected" aria-label="bluetooth_connected">
                    <span class="material-icons">bluetooth_connected</span>
                </button>
            </div>
        </div>
        <div class="top-header">
            <div class="top-title">
                My preset
            </div>
            <div class="top-title-right">
                <button class="mode-btn" type="button" aria-label="settings">
                    <span class="material-icons">settings</span>
                </button>
            </div>
        </div>
        <div class="main preset-screen" role="main">

            <div class="my-preset">
                <button type="button" class="preset-button">Rainbow</button>
                <button type="button" class="preset-button">Rainbow</button>
                <button type="button" class="preset-button">Rainbow</button>
                <button type="button" class="preset-button">Rainbow</button>
            </div>
            <div class="spc-1"></div>
            <div class="w-3 w-label">
                <span>Brigthness</span>
            </div>
            <div class="w-7 brightness">
            </div>

            <div class="spc-1"></div>
            <div class="w-3 w-label">
                <span>Speed</span>
            </div>
            <div class="w-7 speed">
            </div>

            <div class="spc-1"></div>
            <div class="w-3 w-label">
                <span>Solid Color</span>
            </div>
            <div class="w-7">
                <input type="text" class="colorpicker" data-wcp-preview="true"/>
            </div>

            <div class="spc-1"></div>
            <div class="w-3 w-label">
                <span>Preset</span>
            </div>
            <div class="w-7">
                <button id="preset-previous" class="small-button" type="button" aria-label="arrow_back_ios_new">
                    <span class="material-icons">arrow_back_ios_new</span>
                </button>
                <input id="preset-value" class="preset-value" value="1">
                <button id="preset-next" class="small-button" type="button" aria-label="arrow_forward_ios">
                    <span class="material-icons">arrow_forward_ios</span>
                </button>
            </div>

        </div>

        <div class="main setting-screen hidden" role="main">
            <div class="w-3 w-label">
                <span>Name</span>
            </div>
            <div class="w-7">
                <input class="custom-input device-name-input" maxlength="8" value="">
            </div>
            <div class="spc-1"></div>
            <div class="w-3 w-label">
                <span>RGB Seg</span>
            </div>
            <div class="w-7">
                <select class="select-custom rgb-seg">
                    
                </select>
            </div>
            <div class="spc-1"></div>
            <div class="w-3 w-label">
                <span>IC Model</span>
            </div>
            <div class="w-7">
                <select class="select-custom ic-model">
                    
                </select>
            </div>
        </div>

        <div class="pwa-promotion" style="display: none;">
            <div>
                <!-- <span class="material-icons">get_app</span> -->
                <span class="promo-text">Get our app, it won't take up space on your phone, Click me to install !!!</span>
            </div>
        </div>

    </div>
    <script src="js/Util.js"></script>
    <script src="js/SP110EController.js?version=3"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
    <script src="js/jquery.wheelcolorpicker.js"></script>
    <script src="js/Main.js?version=3"></script>
</body>
</html>
