<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="msapplication-TileColor" content="#2196f3">
    <meta name="msapplication-config" content="browserconfig.xml">
    <meta name="theme-color" content="#2196f3">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="msapplication-starturl" content="./">
    <meta name="description"
          content="Progressive Web Application for serial communication with your own Bluetooth Low Energy (Smart) devices">

    <title>Vox - Web Bluetooth</title>

    <link rel="manifest" href="manifest.json">
    <link rel="apple-touch-icon" sizes="180x180" href="icons/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="icons/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="icons/favicon-16x16.png">
    <link rel="mask-icon" href="icons/safari-pinned-tab.svg" color="#2196f3">
    <link rel="shortcut icon" href="icons/favicon.ico">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href="./css/normalize.css" rel="stylesheet">
    <link rel="stylesheet" href="./css/jquery-ui.css">
    <link rel="stylesheet" href="./css/main.css">
</head>
<body>
    <div class="container">
        <div class="device-info">
            <span style="font-size: 12px;" class="material-icons">
                tungsten
            </span>
            <span class="battery_level">--</span>
        </div>
        <div class="top-header">Dashboard</div>
        <div class="main" role="main">
            <div class="setting">
                <div class="menu-item ml-23 mb-47">
                    <button id="power" type="button" class="menu-item-btn" aria-label="power_settings_new">
                        <span class="material-icons">power_settings_new</span>
                    </button>
                    <span class="menu-item-label">On/Off</span>
                </div>
    
                <div class="menu-item ml-23 mt-23 mb-47">
                    <button id="hotmode" disabled type="button" class="menu-item-btn" aria-label="local_fire_department">
                        <span class="material-icons">local_fire_department</span>
                    </button>
                    <span class="menu-item-label">Hot Mode</span>
                  </div>
    
                  <div class="menu-item ml-23 mt-23 mb-47">
                    <button id="coldmode" disabled type="button" class="menu-item-btn" aria-label="ac_unit">
                      <span class="material-icons">ac_unit</span>
                    </button>
                    <span class="menu-item-label">Cold Mode</span>
                  </div>
    
                  <div class="menu-item ml-23 mt-23 mb-25">
                    <button id="homemode" disabled type="button" class="menu-item-btn" aria-label="home">
                        <span class="material-icons">home</span>
                    </button>
                    <span class="menu-item-label">Home Mode</span>
                  </div>
    
            </div>
            <div class="monitor">
                <div id="slider" class="mr-28">
                </div>
            </div>
            <div class="footer">
                <div class="device-area">
                    <svg class="spinner" style="display: none;" width="40px" height="40px" viewBox="0 0 66 66" xmlns="http://www.w3.org/2000/svg">
                        <circle class="path" fill="none" stroke-width="6" stroke-linecap="round" cx="33" cy="33" r="30"></circle>
                     </svg>
                    <span class="device-label" id="device-name">No device is connected</span>
                </div>
                <button id="connect" type="button" class="menu-item-btn mr-28" aria-label="bluetooth">
                    <span class="material-icons">bluetooth</span>
                </button>
                <button id="disconnect" style="display: none;" type="button" class="menu-item-btn mr-28" aria-label="bluetooth_connected">
                    <span class="material-icons">bluetooth_connected</span>
                </button>
            </div>
        </div>

        <div class="pwa-promotion" style="display: none;">
            <div>
                <!-- <span class="material-icons">get_app</span> -->
                <span class="promo-text">Get our app, it won't take up space on your phone, Click me to install !!!</span>
            </div>
        </div>

    </div>
    <script src="js/BluetoothTerminal.js?version=2"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
    <script src="js/Main.js?version=2"></script>
</body>
</html>
